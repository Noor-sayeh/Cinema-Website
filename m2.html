<!DOCTYPE html>
<html>
<head>
    <title>Animated Divs with Images</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .divBox {
            width: 200px;
            height: 250px;
            background-color: lightblue;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .divBox img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }

        .divBox:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="divBox">
            <a href="https://www.example1.com">
                <img src="image1.jpg" alt="Image 1">
            </a>
        </div>
        <div class="divBox">
            <a href="https://www.example2.com">
                <img src="image2.jpg" alt="Image 2">
            </a>
        </div>
        <div class="divBox">
            <a href="https://www.example3.com">
                <img src="image3.jpg" alt="Image 3">
            </a>
        </div>
    </div>

    <script>
        const divs = document.querySelectorAll('.divBox');
        const container = document.querySelector('.container');

        let delay = 0;
        for (let i = 0; i < divs.length; i++) {
            setTimeout(() => {
                divs[i].style.opacity = '1';
            }, delay);

            delay += 500; // Adjust the delay (in milliseconds) between each div appearance
        }
    </script>
</body>
</html>
